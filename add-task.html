<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetTask - Add New Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fun Button Hover Animation */
    .btn {
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Add New Task</h1>
    <form id="add-task-form" class="mt-3">
      <div class="mb-3">
        <label for="task-name" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="task-name" required>
      </div>
      <div class="mb-3">
        <label for="task-status" class="form-label">Status</label>
        <select class="form-select" id="task-status" required>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>

  <script>
    // Handle the form submission
    document.getElementById('add-task-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const taskName = document.getElementById('task-name').value;
      const taskStatus = document.getElementById('task-status').value;

      // Get tasks from localStorage, or create an empty array if none exist
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      // Add the new task
      tasks.push({ name: taskName, status: taskStatus });

      // Save the updated tasks list back to localStorage
      localStorage.setItem('tasks', JSON.stringify(tasks));

      // Redirect to the tasks page after adding the task
      window.location.href = "tasks.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
