<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetTask - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fun Button Hover Animation */
    .btn {
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    /* For add-task button in the main page */
    .btn-success {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Welcome to NetTask</h1>
    <p>Keep track of your tasks and future plans with ease!</p>
    <div class="text-center mt-5">
      <a href="tasks.html" class="btn btn-success">Go to Task Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
